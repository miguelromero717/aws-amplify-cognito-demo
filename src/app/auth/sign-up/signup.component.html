<mat-grid-list cols="3" rowHeight="50vh">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <mat-card-title>
                Sign Up
            </mat-card-title>
            <mat-card-subtitle>
                Form to register in AWS Cognito
            </mat-card-subtitle>
            <mat-card-content>
                <form class="example-form" [formGroup]="signupForm" id="signupForm" (ngSubmit)="signUp()">
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Last name</mat-label>
                        <input matInput placeholder="Last name" formControlName="lastName">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Phone</mat-label>
                        <input matInput placeholder="Phone" formControlName="phone">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="password" type="password">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" form="signupForm">Sign Up</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
